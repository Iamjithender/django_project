<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'first_app/mystyle.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" href="{% url 'index' %}">BRAND</a></li>
        <li><a class="navbar-link" href="{% url 'first_app:index' %}">index</a></li>
        <li><a class="navbar-link" href="{% url 'admin:index' %}">admin</a></li>
        <li><a href="{% url 'first_app:register' %}">register</a></li>

        {% if user.is_authenticated %}
        <li><a href="{% url 'first_app:special_page' %}" class="">special_page</a></li>
        <li><a href="{% url 'user_logout' %}">logout</a></li>
        {% else %}
        <li><a href="{% url 'first_app:user_login' %}">login</a></li>
        {% endif %}
      </ul>


    </nav>
    <div class="container">
      <div class="jumbotron">
        {% block body_block %}

        {% endblock %}
      </div>
    </div>
  </body>
</html>
