{% extends 'first_app/base.html' %}

{% block body_block %}

{% if registered %}
<li><h1>thanks for registering</h1></li>
{%else %}
<form enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {{ user.as_p }}
  {{ portfolio.as_p }}

</form>
{% endif %}

{% endblock %}
